<!DOCTYPE html>
<html>
  <head>
    <title>Working Day Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="ScriptWorkdays.js"></script>
  </head>
  <body>
    <h1>Working Day Calculator</h1>
    <br>
    <div>
      <label for="daysInYear">Days in Year:</label>
      <input type="number" id="daysInYear" name="daysInYear">
    </div>
    <br>
    <div>
      <label for="holidays">Holidays:</label>
      <input type="number" id="holidays" name="holidays">
    </div>
    <br>
    <div>
      <label for="vacation">Vacation Days:</label>
      <input type="number" id="vacation" name="vacation">
    </div>
    <br>
    <div>
      <label for="workingDays">Working Days:</label>
      <input type="number" id="workingDays" name="workingDays" readonly>
    </div>
  </body>
</html>
