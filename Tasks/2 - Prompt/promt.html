<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<script>
		const cost = parseFloat(prompt("How many dollars does a loaf of bread cost?"));
		const number = parseFloat(prompt("How many loaves do you want?"));
		const result = cost * number;
		alert(`The total cost is $ ${result}`);
		</script>
	</body>
</html>
